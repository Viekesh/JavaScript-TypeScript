<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="calc">
        <!-- The input element is set to type="text" to act as a text display. The id="display" attr serves -->
        <!-- as a unique identifier for this element, enabling JavaScript to update its value. -->
        <!-- The "disabled" attribute ensures the user cannot manually edit the text field. -->
        <input type="text" id="display" title="display output" disabled>

        <!-- This container holds all the buttons -->
        <!-- Each button includes an onClick attr that triggers a specific JavaScript function when clicked. -->
        <!-- For large projects, you may want to ad event listeners via external JavaScript files. -->
        <div id="buttons">
            <button type="button" onclick="clearDisplay()">C</button>
            <button type="button" onclick="appendToDisplay('1')">1</button>
            <button type="button" onclick="appendToDisplay('2')">2</button>
            <button type="button" onclick="appendToDisplay('3')">3</button>
            <button type="button" onclick="appendToDisplay('4')">4</button>
            <button type="button" onclick="appendToDisplay('5')">5</button>
            <button type="button" onclick="appendToDisplay('6')">6</button>
            <button type="button" onclick="appendToDisplay('7')">7</button>
            <button type="button" onclick="appendToDisplay('8')">8</button>
            <button type="button" onclick="appendToDisplay('9')">9</button>
            <button type="button" onclick="setOperation('+')">+</button>
            <button type="button" onclick="setOperation('-')">-</button>
            <button type="button" onclick="setOperation('*')">*</button>
            <button type="button" onclick="setOperation('/')">/</button>
            <button type="button" onclick="clearDisplay()">C</button>
            <button type="button" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="../../JavaScript/Beginners/Calc.js"></script>
</body>
</html>
